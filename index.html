<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Life Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- Floating Header -->
        <div id="game-header">
            <div class="header-content">
                <div class="header-stats">
                    <div class="header-item" onclick="game.showDateDetails()">
                        <span class="material-icons">calendar_today</span>
                        <span id="game-date">January 2024</span>
                    </div>
                    <div class="header-item" onclick="game.showCashDetails()">
                        <span class="material-icons">account_balance_wallet</span>
                        <span id="cash">£10,000</span>
                    </div>
                    <div class="header-item" onclick="game.showNetWorthDetails()">
                        <span class="material-icons">trending_up</span>
                        <span id="net-worth">£10,000</span>
                    </div>
                    <div class="header-item" onclick="game.showIncomeDetails()">
                        <span class="material-icons">payments</span>
                        <span id="net-income">£0</span>
                    </div>
                </div>
                <div class="header-controls-row">
                    <button id="pause-btn" class="control-btn active" title="Pause">
                        <span class="material-icons">pause</span>
                    </button>
                    <button id="play-btn" class="control-btn" title="Normal Speed">
                        <span class="material-icons">play_arrow</span>
                    </button>
                    <button id="fast-btn" class="control-btn" title="Fast Forward">
                        <span class="material-icons">fast_forward</span>
                    </button>
                    <button id="menu-btn" class="control-btn" title="Menu" onclick="game.showMenu(); console.log('Menu clicked via HTML');">
                        <span class="material-icons">menu</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-content">
            <main id="game-main">
                <div id="action-panel">
                    <h2>Actions</h2>
                    <div class="action-buttons">
                        <button class="pixel-btn" id="stocks-btn">Stocks</button>
                        <button class="pixel-btn" id="property-btn">Property</button>
                        <button class="pixel-btn" id="savings-btn">Savings</button>
                        <button class="pixel-btn" id="housing-btn">Housing</button>
                        <button class="pixel-btn" id="marriage-btn">Marriage</button>
                        <button class="pixel-btn" id="car-btn">Car</button>
                        <button class="pixel-btn" id="loans-btn">Loans</button>
                        <button class="pixel-btn" id="test-menu-btn" onclick="game.testMenu()">Test Menu</button>
                    </div>
                </div>

                <div id="info-panel">
                    <div id="notification-area">
                        <h3>Notifications</h3>
                        <div id="notifications"></div>
                    </div>
                    <div id="monthly-summary">
                        <h3>Monthly Summary</h3>
                        <div class="summary-items-container">
                            <div class="summary-item">
                                <span class="material-icons">work</span>
                                <div>
                                    <div class="label">Income</div>
                                    <span id="income"></span>
                                </div>
                            </div>
                            <div class="summary-item">
                                <span class="material-icons">shopping_cart</span>
                                <div>
                                    <div class="label">Expenses</div>
                                    <span id="expenses"></span>
                                </div>
                            </div>
                            <div class="summary-item">
                                <span class="material-icons">savings</span>
                                <div>
                                    <div class="label">Interest</div>
                                    <span id="savings-interest"></span>
                                </div>
                            </div>
                            <div class="summary-item">
                                <span class="material-icons">home</span>
                                <div>
                                    <div class="label">Rental</div>
                                    <span id="property-income"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="mini-charts">
                        <h3>Market Trends</h3>
                        <div class="chart-container">
                            <canvas id="stock-chart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="property-chart"></canvas>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modal Windows -->
        <div id="modal-container" class="hidden">
            <div id="modal-content">
                <div id="modal-header">
                    <h2 id="modal-title">Title</h2>
                    <button id="modal-close">×</button>
                </div>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Modal Templates -->
        <div id="details-modal" class="modal">
            <div class="modal-content">
                <h2 id="details-modal-title">
                    <span class="title-text"></span>
                    <span class="close-btn">&times;</span>
                </h2>
                <div id="details-modal-content"></div>
            </div>
        </div>
        
        <!-- Menu Modal -->
        <div id="menu-modal" class="hidden">
            <div class="modal-content">
                <h2 id="menu-modal-title">
                    <span class="title-text">Game Menu</span>
                    <span class="close-btn">&times;</span>
                </h2>
                <div id="menu-modal-content">
                    <div class="menu-options">
                        <button id="restart-game-btn" class="menu-btn">
                            <span class="material-icons">refresh</span>
                            Restart Game
                        </button>
                        <button id="save-game-btn" class="menu-btn">
                            <span class="material-icons">save</span>
                            Save Game
                        </button>
                        <button id="toggle-sound-btn" class="menu-btn">
                            <span class="material-icons">volume_up</span>
                            Sound: On
                        </button>
                        <button id="about-btn" class="menu-btn">
                            <span class="material-icons">info</span>
                            About
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/data.js"></script>
    <script src="js/news.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
